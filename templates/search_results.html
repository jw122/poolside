
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-100 sm:rounded-lg">
        <table class="min-w-full divide-y divide-light-blue-200">
          <thead class="bg-gray-900">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">
                Name
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">
                Symbol
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">
                Volume
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">
                Price
              </th>


            </tr>
          </thead>
          <tbody class="bg-gray divide-y divide-gray-200">
            <tr v-for="token in searchResults">
              <td class="name border px-8 py-4 text-sm text-gray-100">${ token.name } </td>
              <td class="symbol border px-8 py-4 text-sm text-gray-100">${ token.symbol } </td>
              <td class="volume border px-8 py-4 text-sm text-gray-100">${ token.tradeVolume }</td>
              <!-- not applicable for pairs -->
              <td class="price border px-8 py-4 text-sm text-gray-100">${ token.price }</td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
